<html>

<head>

    <link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.css">
</head>

<body ng-app="app1">
    <div class="container">

        <h1>starting angular js</h1>

        <div class="card">
            <div class="card-content">

                <form action="">



                    <div><button> calc </button></div>
                    <div ng-bind="val2"></div>
                </form>
                <div ng-include="'test.html'"></div>

                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input ng-model="val1" placeholder="Placeholder" id="value_one" type="text" class="validate">
                                <label for="value_one">Value 1 </label>
                            </div>
                            <div class="col s5">
                                <div class="row">
                                    <div class="col s12">
                                        <a href="" class="waves-effect waves-light btn" ng-click="val1=val1+1;">+1</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <a href="" class="waves-effect waves-light btn" ng-click="val1=val1-1;">-1</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input ng-model="val2" id="value_2" type="text" class="validate">
                                <label for="value_2">Value 2</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col s12">
                                <h3 ng-init="val1=8;val2=5"> {{val1}} + {{val2}} = {{ +val1+val2 | number:3}}</h3>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="card">
            <div class="card-content">

                <table ng-controller="controller1">
                    <thead>

                        <tr>
                            <td> # </td>
                            <td>search : <input type="text" ng-model="searchQuery"></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="name in students | filter:searchQuery">
                            <td>{{$index+1}}</td>
                            <td> {{name}}</td>
                        </tr>
                    </tbody>
                </table>
                <hr>

                <div>date : <input type="date" ng-model="dateVal"></div>

                <div> date is : {{dateVal| date:"dd MMM"}}</div>
            </div>
        </div>


    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/Materialize/dist/js/materialize.js"></script>

    <script src="bower_components/angular/angular.js"></script>

    <script>
        angular.module("app1",[]);
        
        angular.module("app1")
        .controller('controller1',function($scope){
            $scope.students =  ['ahmad','ali','samer','tamer','zaid'];
        });
    </script>
</body>

</html>
