<html>

<head>

    <script src="bower_components/jquery/dist/jquery.js"></script>
</head>

<body>

    <h1>some content</h1>
    <div id="div1"></div>
    <div>
        val 1 <input type="text" id="val1">
    </div>

    <div>

        val 1 <input type="text" id="val2">
    </div>

    <div>
        <button id="calc"> calc</button>

    </div>
    <div id="result-wrap">
        result : <span id="result"></span>
    </div>
    <image-album></image-album>
    <hr>
    
    <div>
        <table>
            <tbody id="students-wrapper">
                <tr id="student-template" style="display:hidden">name</tr>
            </tbody>
        </table>
    </div>

    <script>
        console.log("ready");
            $(document).ready(function(){
               console.log("ready");
               
               $("#div1").html("hello from jquery");
               
               
               $("#calc").click(function(){
                   var val1 = $("#val1").val();
                   var val2 = $("#val2").val();
                   
                   $("#result").html(0+val1+val2);
               })
            });
            
            var students = [
                "ahmad",
                "ali",
                "ali2",
                "ali3",
                "ali24",
            ];
            
            for(var i =0 ;i < students.length;i++){
                var stTemp = $("#student-template").clone().show();
                stTemp.text(students[i]);
                
                $("#students-wrapper").append(stTemp);
            }
    </script>
</body>

</html>
